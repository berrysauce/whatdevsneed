<div class="col-md-4" style="margin-bottom: 26px;">
    <div style="padding: 20px;border-radius: 12px;border: 2px solid rgb(230,230,230);height: 100%;position: relative;">
        <div class="text-center" style="border-bottom: 2px solid rgb(230,230,230);margin-bottom: 32px;padding-bottom: 32px;margin-top: 16px;max-height: 100px;height: 100px;"><img class="img-fluid" src="{{ imgurl }}" loading="lazy" style="border-radius: 8px;max-width: 200px;max-height: 60px;"></div>
        <p><a href="{{ category_link }}" style="color: rgb(224,189,7);font-weight: 500;">{{ category }}</a><span class="float-end" style="color: rgb(181,181,181);font-weight: 400;">{% autoescape false %} {{ pricing }} {% endautoescape %}</span></p>
        <p style="font-size: 24px;font-family: 'Plus Jakarta Sans', sans-serif;font-weight: 700;margin-bottom: 8px;"><a class="link-ignore" style="text-decoration: none; color: inherit;" href="{{ link }}" target="_blank">{{ name }}</a></p>
        <p style="color: rgb(181,181,181);margin-bottom: 50px;">{{ description }}</p>
        <div style="bottom: 0;position: absolute;margin-bottom: 20px;"><a class="btn btn-primary" role="button" style="border-radius: 8px;padding: 3px 12px;background: rgba(224,189,7,0);font-weight: 500;font-size: 16px;margin-right: 0px;color: rgb(224,189,7);border: 2px solid rgb(224,189,7);" target="_blank" href="{{ link }}">Visit<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-up-right" style="font-size: 18px;margin-bottom: 1px;margin-left: 3px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="17" y1="7" x2="7" y2="17"></line>
                    <polyline points="8 7 17 7 17 16"></polyline>
                </svg></a><a class="btn btn-primary" role="button" style="border-radius: 8px;padding: 5px 15px;background: rgba(224,189,7,0);border-style: none;font-weight: 500;font-size: 16px;color: rgb(224,189,7);" href="{{ sharelink }}" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-brand-twitter" style="font-size: 16px;margin-bottom: 2px;margin-right: 5px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"></path>
                </svg>Share on Twitter</a></div>
    </div>
</div>
